<div class="container">

  <form class="form-signin">
    <h2 class="form-signin-heading">Create Acount</h2>
    <label for="inputEmail" class="sr-only">Name</label>
    <input type="email" id="inputName" class="form-control" placeholder="Name" required autofocus>
    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required>
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
    <label for="inputCPassword" class="sr-only">Confirm Password</label>
    <input type="password" id="inputCPassword" class="form-control" placeholder="Confirm Password" required>
    <button class="btn btn-lg btn-primary btn-block" type="button">Sign up</button>
  </form>

</div> <!-- /container -->
