<span><h2>Employee list</h2></span>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort aria-label="Elements">
    <!-- Id Column -->
    <ng-container matColumnDef="OS">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>OS</th>
      <td mat-cell *matCellDef="let row">{{row.OS}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="Computer">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Computer</th>
      <td mat-cell *matCellDef="let row">{{row.Computer}}</td>
    </ng-container>

    <!-- Amount Column -->
    <ng-container matColumnDef="User">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>User</th>
      <td mat-cell *matCellDef="let row">{{row.User}}</td>
    </ng-container>

    <ng-container matColumnDef="Title">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Title</th>
      <td mat-cell *matCellDef="let row">{{row.Title}}</td>
    </ng-container>

    <ng-container matColumnDef="Executable">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Executable</th>
      <td mat-cell *matCellDef="let row">{{row.Executable}}</td>
    </ng-container>

    <ng-container matColumnDef="URL">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>URL</th>
      <td mat-cell *matCellDef="let row">{{row.URL}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
                 [length]="dataSource.data.length"
                 [pageIndex]="0"
                 [pageSize]="50"
                 [pageSizeOptions]="[1, 25, 50, 100, 250]">
  </mat-paginator>
</div>
