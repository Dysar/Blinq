<div class="example-container mat-elevation-z8">
  <div class="example-loading-shade"
       *ngIf="isLoadingResults || isRateLimitReached">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
    <div class="example-rate-limit-reached" *ngIf="isRateLimitReached">
      GitHub's API rate limit has been reached. It will be reset in one minute.
    </div>
  </div>

  <mat-table #table [dataSource]="dataSource" class="example-table"
             matSort matSortActive="created" matSortDisableClear matSortDirection="asc">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Number Column -->
    <ng-container matColumnDef="OS">
      <mat-header-cell *matHeaderCellDef>OS</mat-header-cell>
      <mat-cell *matCellDef="let row">{{ row.OS }}</mat-cell>
    </ng-container>

    <!-- Title Column -->
    <ng-container matColumnDef="Computer">
      <mat-header-cell *matHeaderCellDef>Computer</mat-header-cell>
      <mat-cell *matCellDef="let row">{{ row.Computer }}</mat-cell>
    </ng-container>
    <!-- Number Column -->
    <ng-container matColumnDef="User">
      <mat-header-cell *matHeaderCellDef>User</mat-header-cell>
      <mat-cell *matCellDef="let row">{{ row.User }}</mat-cell>
    </ng-container>

    <!-- Title Column -->
    <ng-container matColumnDef="Title">
      <mat-header-cell *matHeaderCellDef>Title</mat-header-cell>
      <mat-cell *matCellDef="let row">{{ row.Title }}</mat-cell>
    </ng-container>
    <!-- Number Column -->
    <ng-container matColumnDef="Executable">
      <mat-header-cell *matHeaderCellDef>Executable</mat-header-cell>
      <mat-cell *matCellDef="let row">{{ row.Executable }}</mat-cell>
    </ng-container>

    <!-- Title Column -->
    <ng-container matColumnDef="URL">
      <mat-header-cell *matHeaderCellDef>URL</mat-header-cell>
      <mat-cell *matCellDef="let row">{{ row.URL }}</mat-cell>
    </ng-container>

    

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>

  <mat-paginator [length]="resultsLength" [pageSize]="30">
  </mat-paginator>
</div>
